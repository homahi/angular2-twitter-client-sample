<div class="container">
  <h1>My Twitter</h1>

  <div class="row">
    <div class="col-xs-12">
      <button id="connectButton" type="button" class="btn btn-primary" (click)="connect()">サインイン</button>
      <button id="getTimelineButton" type="button" class="btn btn-info" (click)="refresh()">更新</button>
      <button id="signOut" type="button" class="btn btn-link" (click)="signOut()">サインアウト</button>
    </div>
  </div>
  <hr />

  <div class="row">
    <div class="col-xs-12" id="results">
      <div class="row well" *ngFor="let tweet of tweets">
        <div class="col-xs-2">
          <img [src]="tweet.user.profile_image_url" class="img-circle">
        </div>
        <div class="col-xs-10">
          <small>{{tweet.user.name}}</small>
          <br> <span [innerHTML]="tweet.text"></span>
        </div>
      </div>
    </div>
  </div>
</div>
